<html>
  <head>
    <title>StackOverSearch - список запросов</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" >
    <script src="static/js/sos.js" type="text/javascript"></script>
    <meta charset="UTF-8">
  </head>
  <body class="bg-faded">
    <br>
    <center>
      <div class="col-sm-6">
      <div class="card" style="border-color: #24CEEA;">
        <div class="card-block">
          <div id=ws_msg></div>
          <br>
          <img src="static/gh.jpg" width="100"/>
          <strong><h4 class="card-title">Таблица всех запросов:</h4></strong>
          <h5><small class="text-muted">Что, во сколько.</small></h5>
          <br>
          <p>
            <a href="/"><button class="btn btn-info btn-block btn-sm">Вернуться назад</button></a>
          </p>
          <center>
            <form method="GET">
              <div class="form-group row">
                <div class="col-sm-6">
                  <button type="submit" name="sort" class="btn btn-sm btn-block" value=True>Сортировать по дате</button>
                </div>
                <div class="col-sm-6">
                  <button type="submit" name="sort" class="btn btn-sm btn-block" value="">Не сортировать</button>
                </div>
              </div>
            </form>
            <table class="table table-hover table-striped">
                <thead class="thead-inverse">
                  <tr>
                    <th>Какой был запрос</th>
                    <th>Когда был запрос</th>
                  </tr>
                </thead>
                <tbody>
                      {% for row in req_records %}
                      <tr>
                      <td>{{ row['request'] }}</td>
                      <td>{{ row['reqtime'] }}</td>
                      </tr>
                      {% endfor %}
                </tbody>
              </table>
          </center>
        </div>
      </div>
      </div>
    </center>
    <br>
  </body>
</html>
